<div th:fragment="notice">
    <style>
        /* 样式和 notice.html 一样，只是内容由 JS 动态传入 */
        #ios-notice {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 99999;
        }

        #ios-notice .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.25s ease-in-out;
        }

        #ios-notice .content {
            position: relative;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 20px 22px;
            border-radius: 20px;
            min-width: 260px;
            max-width: 340px;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial;
            color: #111;
            transform: translateY(-50px) scale(0.9);
            opacity: 0;
            box-shadow: 0 12px 32px rgba(0,0,0,0.2);
            transition: transform 0.4s cubic-bezier(0.25,1.3,0.5,1), opacity 0.3s ease;
        }

        #ios-notice.show .overlay {
            opacity: 1;
        }

        #ios-notice.show .content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        #ios-notice .title {
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 8px;
        }

        #ios-notice .message {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }

        #ios-notice .btn-close {
            margin-top: 14px;
            padding: 6px 14px;
            font-size: 14px;
            background: #007aff;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
    </style>

    <div id="ios-notice">
        <div class="overlay"></div>
        <div class="content">
            <div class="title"></div>
            <div class="message"></div>
            <button class="btn-close">我知道了</button>
        </div>
    </div>

    <script>
        window.showNotice = window.showNotice || function(title, message, autoClose = true, duration = 1800){
            const notice = document.getElementById("ios-notice");
            const overlay = notice.querySelector(".overlay");
            const content = notice.querySelector(".content");
            const titleEl = notice.querySelector(".title");
            const msgEl = notice.querySelector(".message");
            const closeBtn = notice.querySelector(".btn-close");

            titleEl.innerText = title;
            msgEl.innerText = message;

            notice.classList.add("show");

            overlay.onclick = closeBtn.onclick = () => {
                notice.classList.remove("show");
            };

            if(autoClose){
                setTimeout(() => {
                    notice.classList.remove("show");
                }, duration);
            }
        };
    </script>
</div>
