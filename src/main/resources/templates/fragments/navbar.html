<!-- templates/fragments/notice.html -->
<!-- i18n -->
<div th:fragment="navbar" xmlns:th="http://www.thymeleaf.org">

    <header class="navbar">
        <div class="navbar-top">
            <div class="navbar-left">
                <a href="https://qphs.shwfl.edu.cn/" target="_blank">
                    <img
                            src="../../other%20photo/WFL-logo.png"
                            alt="WFL Logo"
                            class="navbar-logo"
                    />
                </a>
                <div class="school-name-block">
                    <div class="school-cn">上 海 青 浦 区 世 外 高 级 中 学</div>
                    <div class="school-en">
                        SHANGHAI QINGPU WORLD FOREIGN LANGUAGE HIGH SCHOOL
                    </div>
                </div>
            </div>
            <div class="search">
                <input type="text" class="search__input" placeholder="Type your text">
                <button class="search__button">
                    <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                        <g>
                            <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                        </g>
                    </svg>
                </button>
            </div>
            <nav class="navbar-links">
                <a th:href="@{/page/index}" th:text="#{common.mainPage}">首页/Main Page</a>
                <div class="dropdown">
                    <a class="dropbtn" th:text="#{common.allClubs}">全部社团/All Clubs</a>
                    <div class="dropdown-content">
                        <a th:href="@{/page/club-type/creativity}" th:text="#{common.creativity}">创意艺术/Creativity</a>
                        <a th:href="@{/page/club-type/activity}" th:text="#{common.activity}">体育活动/Activity</a>
                        <a th:href="@{/page/club-type/service}" th:text="#{common.service}">社会服务/Service</a>
                        <a th:href="@{/page/club-type/study}" th:text="#{common.study}">学科竞赛/Study</a>
                    </div>
                </div>

                <a th:href="@{/page/suggestion}" th:text="#{common.suggestionBox}">意见箱/Suggestion box</a>
                
                <!-- Dynamic Language Switch -->
                <a th:if="${#strings.equals(lang, 'zh')}" 
                   th:href="@{/page/switch-lang(lang='en', redirect=${#httpServletRequest.requestURI + (param.redirect != null ? param.redirect.get(0) : '')})}" 
                   style="cursor: pointer;">EN/中文</a>
                <a th:if="${#strings.equals(lang, 'en')}" 
                   th:href="@{/page/switch-lang(lang='zh', redirect=${#httpServletRequest.requestURI + (param.redirect != null ? param.redirect.get(0) : '')})}" 
                   style="cursor: pointer;">中文/EN</a>
                
                <a th:href="@{/page/user/login}" class="login-btn" th:text="#{common.login} + '/' + #{common.register}">登录Sign in/注册Sign up</a>
            </nav>
        </div>
    </header>

</div>
