    /* å»ºè®®å…ƒä¿¡æ¯ */

<body>
  <div class="container">
    <h1>æ„è§ç®±</h1>
    <div class="card">
      <form id="form">
        <div class="flex">
          <div style="flex:1">
            <label>å§“å</label>
            <input id="name" type="text" />
          </div>
          <div style="flex:1">
            <label>å­¦å·</label>
            <input id="number" type="number" />
          </div>
        </div>

        <label style="margin-top:12px">åˆ†ç±»</label>
        <select id="category">
          <option value="general">ä¸€èˆ¬å»ºè®®</option>
          <option value="bug">é”™è¯¯ / Bug</option>
          <option value="feature">åŠŸèƒ½è¯·æ±‚</option>
        </select>

        <label style="margin-top:12px">å†…å®¹</label>
        <textarea id="message" maxlength="500"></textarea>

        <label style="margin-top:12px">
          <input id="anon" type="checkbox" /> åŒ¿åæäº¤
        </label>

        <!-- é˜²åˆ·ï¼šç®€å•æ•°å­¦é¢˜ -->
        <div class="card" style="margin-top:16px; background:#f9fafb; border:1px solid #e5e7eb;">
          <strong>é˜²åˆ·éªŒè¯</strong>
          <p id="captchaQ" style="margin:8px 0"></p>
          <input id="captchaAns" type="number" placeholder="è¯·è¾“å…¥ç­”æ¡ˆ" />
        </div>

        <button class="btn-primary" type="submit" style="margin-top:14px">æäº¤</button>
      </form>
    </div>

    <div class="card">
      <h3>å†å²è®°å½•</h3>

  </div>

<script>
// æ„è§åé¦ˆè¡¨å•æäº¤å¤„ç†

// APIåŸºç¡€URL
const API_BASE_URL = '/api/suggestion';

// -------- é˜²åˆ·æœºåˆ¶ï¼šç®€å•æ•°å­¦éªŒè¯ç  --------
let a, b;
function makeCaptcha() {
  a = Math.floor(Math.random() * 8) + 1;
  b = Math.floor(Math.random() * 8) + 1;
  document.getElementById("captchaQ").textContent = `è¯·å›ç­”ï¼š${a} + ${b} = ?`;
}
makeCaptcha();

// -------- è¡¨å•æäº¤ --------
document.getElementById('form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  // 1) é˜²åˆ·éªŒè¯
  const inputVal = Number(document.getElementById('captchaAns').value);
  if (inputVal !== a + b) {
    alert('é˜²åˆ·éªŒè¯å¤±è´¥ï¼Œè¯·é‡æ–°è¾“å…¥ã€‚');
    makeCaptcha();
    return;
  }
  
  // 2) å†…å®¹éªŒè¯
  const msg = document.getElementById('message').value.trim();
  if (msg.length < 5) {
    alert('è¯·è‡³å°‘è¾“å…¥ 5 ä¸ªå­—ã€‚');
    return;
  }
  
  // 3) å‡†å¤‡æäº¤æ•°æ®
  const name = document.getElementById('name').value.trim();
  const category = document.getElementById('category').value;
  const anon = document.getElementById('anon').checked;
  
  const suggestionData = {
    title: category, // ä½¿ç”¨åˆ†ç±»ä½œä¸ºæ ‡é¢˜
    context: msg,
    isAnonymous: anon,
    name: anon ? '' : name
  };

  console.log(suggestionData);
  
  try {
    // 4) å‘é€POSTè¯·æ±‚åˆ°åç«¯
    const response = await fetch(`${API_BASE_URL}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(suggestionData)
    });
    
    const result = await response.json();
    
    if (!response.ok) {
      throw new Error(result.message || 'æäº¤å¤±è´¥');
    }
    
    alert('æäº¤æˆåŠŸï¼');
    document.getElementById('form').reset();
    makeCaptcha();
  } catch (error) {
    console.error('æäº¤å¤±è´¥:', error);
    alert('æ“ä½œå¤±è´¥ï¼š' + error.message);
  }
});
// -------- è·å–å†å²è®°å½• --------
async function fetchSuggestions() {
  try {
    const response = await fetch(`${API_BASE_URL}/all`);
    if (!response.ok) {
      throw new Error('è·å–å†å²è®°å½•å¤±è´¥');
    }
    const result = await response.json();
    if (result.code === 200 && result.data) {
      renderSuggestions(result.data);
    } else {
      renderEmpty();
    }
  } catch (error) {
    console.error('è·å–å†å²è®°å½•å¤±è´¥:', error);
    renderEmpty();
  }
}

// -------- æ¸²æŸ“å†å²è®°å½• --------
function renderSuggestions(suggestions) {
  const listContainer = document.getElementById('list');
  listContainer.innerHTML = '';
  
  if (suggestions.length === 0) {
    renderEmpty();
    return;
  }
  
  // æŒ‰IDé™åºæ’åºï¼Œæœ€æ–°çš„åœ¨å‰é¢
  suggestions.sort((a, b) => b.id - a.id);
  
  suggestions.forEach(suggestion => {
    const suggestionItem = document.createElement('div');
    suggestionItem.className = 'suggestion-item';
    
    // æ ‡é¢˜å’ŒåŒ¿åä¿¡æ¯
    const header = document.createElement('div');
    header.className = 'suggestion-header';
    
    const title = document.createElement('span');
    title.className = 'suggestion-title';
    title.textContent = getTitleText(suggestion.title);
    
    const meta = document.createElement('span');
    meta.className = 'suggestion-meta';
    meta.textContent = suggestion.isAnonymous ? 'åŒ¿å' : (suggestion.name || 'æœªçŸ¥');
    
    header.appendChild(title);
    header.appendChild(meta);
    
    // å†…å®¹
    const content = document.createElement('div');
    content.className = 'suggestion-content';
    content.textContent = suggestion.context;
    
    suggestionItem.appendChild(header);
    suggestionItem.appendChild(content);
    listContainer.appendChild(suggestionItem);
  });
}

// -------- æ¸²æŸ“ç©ºçŠ¶æ€ --------
function renderEmpty() {
  const listContainer = document.getElementById('list');
  listContainer.innerHTML = '<div class="empty">æš‚æ— å†å²è®°å½•</div>';
}

// -------- è·å–æ ‡é¢˜æ–‡æœ¬ --------
function getTitleText(title) {
  const titleMap = {
    'general': 'âš”ï¸ æˆ˜æœ¯å»ºè®®',
    'bug': 'ğŸ› BUGä¸¾æŠ¥',
    'feature': 'ğŸŒŸ æ–°å†…å®¹è¯·æ±‚'
  };
  return titleMap[title] || title;
}

// -------- é¡µé¢åŠ è½½æ—¶è·å–å†å²è®°å½• --------
document.addEventListener('DOMContentLoaded', fetchSuggestions);
</script>
