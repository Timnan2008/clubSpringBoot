<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>未找到网站</title>
    <link rel="stylesheet" href="../../css/all%20style.css">
    <style>
        /* 基础样式重置 */
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
        }

        /* 柔和的未来感背景 */
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, rgba(240, 245, 255, 1) 0%, rgba(225, 230, 255, 1) 100%);
            color: #333344;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 动态网格背景 - 柔和增强效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(140, 160, 255, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(140, 160, 255, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: 
                gridMove 20s linear infinite,
                gridPulse 3s ease-in-out infinite alternate;
            z-index: -4;
        }

        /* 柔和的霓虹光效 */
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(140, 160, 255, 0.15) 0%, transparent 70%),
                radial-gradient(circle, rgba(160, 140, 255, 0.12) 0%, transparent 70%),
                radial-gradient(circle, rgba(120, 180, 255, 0.09) 0%, transparent 70%);
            background-position: 0% 0%, 50% 50%, 100% 100%;
            background-size: 100% 100%, 80% 80%, 60% 60%;
            animation: 
                pulse 4s ease-in-out infinite,
                backgroundShift 8s ease-in-out infinite;
            z-index: -3;
        }

        /* 网格移动效果 */
        @keyframes gridMove {
            0% {
                background-position: 0px 0px;
            }
            100% {
                background-position: 50px 50px;
            }
        }

        /* 网格脉冲效果 */
        @keyframes gridPulse {
            0% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        /* 脉冲效果 */
        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* 背景移动效果 */
        @keyframes backgroundShift {
            0%, 100% {
                background-position: 0% 0%, 50% 50%, 100% 100%;
            }
            33% {
                background-position: 10% 10%, 60% 40%, 90% 90%;
            }
            66% {
                background-position: 20% 0%, 40% 60%, 80% 80%;
            }
        }

        /* 导航栏样式 - 玻璃态效果 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            margin: 0;
            padding: 10px 30px;
            height: 100px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(140, 160, 255, 0.1);
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-radius: 16px;
        }
        .navbar-top {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-logo {
            height: 100px;
            margin-right: 16px;

        }
        .school-name-block {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        .school-cn {
            font-size: 18px;
            font-weight: bold;
            color: #333344;
        }
        .school-en {
            font-size: 12px;
            color: #666677;
            text-transform: uppercase;
        }
        .navbar-links {
            display: flex;
            margin-left: auto;
        }
        .navbar-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #333344;
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar-links a:hover {
            color: #5060ff;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            padding: 10px;
            color: #333344;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }
        .dropbtn:hover {
            color: #5060ff;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            min-width: 180px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            z-index: 1001;
            border-radius: 8px;
            overflow: hidden;
            top: 100%;
            left: 0;
            border: 1px solid rgba(140, 160, 255, 0.25);
        }
        .dropdown-content a {
            color: #333344;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition: background-color 0.2s, color 0.2s;
            margin-left: 0;
        }
        .dropdown-content a:hover {
            background: rgba(140, 160, 255, 0.2);
            color: #5060ff;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .top-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .leaders {
            flex: 1;
        }
        .club-logo {
            width: 120px;
            height: auto;
            margin-left: 20px;
            border-radius: 8px;
        }
        .photo-horizon {
            width: 99%;
        }
        .photo-verticle {
            width: 49%;
        }

        /* 容器样式 */
        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 
                0 16px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(140, 160, 255, 0.1);
            border: 1px solid rgba(140, 160, 255, 0.25);
        }

        /* 标题样式 */
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #333344;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(140, 160, 255, 0.3);
        }

        /* 回到首页按钮 */
        .back-home-btn {
            display: inline-block;
            background: linear-gradient(135deg, rgba(140, 160, 255, 0.8) 0%, rgba(160, 140, 255, 0.8) 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            margin-top: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(140, 160, 255, 0.2);
            border: 1px solid rgba(140, 160, 255, 0.15);
        }

        .back-home-btn:hover {
            background: linear-gradient(135deg, rgba(160, 140, 255, 0.9) 0%, rgba(140, 160, 255, 0.9) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(140, 160, 255, 0.3);
        }
        .like-overlay {
            position: absolute;
            bottom: 10px;
            right: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50px;
            padding: 6px 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        #likeBtn {
            background: none;
            border: none;
            color: #ff5252;
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.15s;
        }
        #likeBtn:hover {
            transform: scale(1.2);
        }
        /* 粒子效果 */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(140, 160, 255, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(140, 160, 255, 0.6);
            animation: particleFloat 6s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(10px) scale(1);
            }
            50% {
                transform: translateY(50vh) translateX(-15px) scale(1.2);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(10px) scale(1);
            }
            100% {
                transform: translateY(0) translateX(0) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="navbar-top">

        <div class="navbar-left">

            <div class="school-name-block">
                <div class="school-cn">上 海 青 浦 区 世 外 高 级 中 学</div>

        </div>
        <nav class="navbar-links">
            <a href="/page/index">首页</a>
            <div class="dropdown">

                <div class="dropdown-content">
                    <a href="/page/club-type/creativity">创意艺术</a>
                    <a href="/page/club-type/activity">体育活动</a>
                    <a href="/page/club-type/service">社会服务</a>

<head>
    <meta charset="UTF-8">
    <title>Fall to get club</title>
</head>
<div class="container">
    <h1><span id="club-title">没有该网页</span></h1>
    <h1>No Such Page</h1>
    <a href="/page/index" class="back-home-btn">返回首页</a>
</div>

<script>
    // 创建更多动态粒子
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 100;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (4 + Math.random() * 6) + 's';
            // 随机大小
            const size = Math.random() * 3 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            // 随机颜色
            const colors = [
                'rgba(140, 160, 255, 0.4)',
                'rgba(160, 140, 255, 0.4)',
                'rgba(120, 180, 255, 0.4)'
            ];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            particle.style.boxShadow = '0 0 3px ' + colors[Math.floor(Math.random() * colors.length)];
            particlesContainer.appendChild(particle);
        }
    }
    
    // 页面加载完成后创建粒子
    window.addEventListener('load', createParticles);
</script>
</html>
