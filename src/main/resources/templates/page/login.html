<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 / 注册</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        width: 420px;
        background-color: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 0 18px rgba(0, 0, 0, 0.12);
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      .row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .row input {
        width: 100%;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
        box-sizing: border-box;
      }

      select {
        cursor: pointer;
      }

      .submit-btn {
        width: 100%;
        margin-top: 25px;
        padding: 12px;
        background-color: #4a6fa5;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .submit-btn:hover {
        background-color: #355578;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h1>登录 / 注册</h1>
      <div class="row">
        <input type="text" placeholder="姓名" />
        <input type="email" placeholder="邮箱" />
      </div>
      <select>
        <option disabled selected>请选择身份</option>
        <option>老师</option>
        <option>社长</option>
        <option>访客</option>
      </select>
      <button class="submit-btn">提交</button>
    </div>
  </body>
</html>
