        /* 柔和的未来感背景 - 亮色系 */

            font-family: 'Segoe UI', 'Roboto', sans-serif;

            padding: 20px;
            position: relative;
            overflow-x: hidden;

        /* 动态网格背景 - 柔和增强效果 - 亮色系 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(140, 160, 255, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(140, 160, 255, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: 
                gridMove 20s linear infinite,
                gridPulse 3s ease-in-out infinite alternate;
            z-index: -4;
        }

        /* 柔和的霓虹光效 - 亮色系 */
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(140, 160, 255, 0.1) 0%, transparent 70%),
                radial-gradient(circle, rgba(160, 140, 255, 0.08) 0%, transparent 70%),
                radial-gradient(circle, rgba(120, 180, 255, 0.06) 0%, transparent 70%);
            background-position: 0% 0%, 50% 50%, 100% 100%;

            animation: 
                pulse 4s ease-in-out infinite,
                backgroundShift 8s ease-in-out infinite;

        /* 网格移动效果 */
